<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon.ico"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>TMAC web</title>
    </head>
    <body>
        <header class="container">
            <div class="configbar">
                TMAC
                <label for="user-select">
                    User ID
                    <select id="user-select" name="user-select">
                        <option value="">--Select--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </div>
            <div class="statbar">
                <p>Count: --</p>
                <p>Completion Rate: --</p>
            </div>
        </header>
        <main class="container">
            <div><ul id="todo-list" class="todo__list"></ul></div>
            <form id="todo-form" class="todo__form">
                <button class="todo__form__button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        fill="var(--text-primary)"
                        viewBox="0 0 256 256"
                    >
                        <path
                            d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"
                        ></path>
                    </svg>
                </button>
                <label for="todo-input" class="form__input__label">
                    <input
                        type="text"
                        name="todo-input"
                        class="todo__form__input"
                        placeholder="Add a new todo..."
                    />
                </label>
                <p class="form__tip">Hit enter to submit</p>
            </form>
        </main>
        <script src="script.js" type="module"></script>
    </body>
</html>
